<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">


</head>
<body>

	<div th:replace="menu :: navbar"></div>




	<div th:each="aluno : ${aluno}" class="centralizarObjeto">
		ALUNO:
		<td><span th:text="${aluno.nome}"></span></td>
	</div>
	<br>

	<div class="centralizarObjeto">
		<form method="post">
			<form method="post">

				
					Nome do Livro
					<input type="text" name="nome" />
				
				

				<button class="btn btn-primary" type="submit">Inserir Livro</button>
			</form>
			<br>
		</form>
	</div>
	<div class="centralizarObjeto">
		<table class="table table-striped">
			<thead>
				<th>Codigo</th>
				<th>Nome</th>

			</thead>

			<tbody>
				<tr th:each="livro : ${livros}">

					<td><span th:text="${livro.codigo}"></span></td>
					<td><span th:text="${livro.nome}"></span></td>


				</tr>



			</tbody>





		</table>
	</div>



	</div>
</body>


<style>
.centralizarObjeto {
	width: 1100px;
	margin-left: auto;
	margin-right: auto;
}

input[type=text] {
	width: 50%;
}
</style>



</html>
