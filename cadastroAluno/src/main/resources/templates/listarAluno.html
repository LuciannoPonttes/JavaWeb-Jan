<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Lista de Alunos</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
<link rel="icon" href="data:,">
</head>
<body>

	 <div th:replace="menu :: navbar">

    </div>
    
    
	




	<div sec:authorize="hasRole('ROLE_USER')">
		<div class="centralizarObjeto">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Codigo</th>
						<th>Nome</th>
						<th>Idade</th>
						<th>Valor da Hora</th>
						<th>Quantidade de horas</th>
						<th>Valor da Bolsa</th>
						<th>Deletar</th>
						<th>Editar</th>
						<th>Adicionar Livro</th>
					<tr>
				</thead>
				<tbody>
					<tr th:each="aluno : ${alunos}">
						<td><span th:text="${aluno.codigo}"></span></td>
						<td><span th:text="${aluno.nome}"></span></td>
						<td><span th:text="${aluno.idade}"></span></td>
						<td><span th:text="${aluno.valorHora}"></span></td>
						<td><span th:text="${aluno.qtdHora}"></span></td>
						<td><span th:text="${aluno.valorBolsa}"></span></td>
						<td>
							<a th:href="${(#mvc.url('ACM#deletarAluno').arg(0, aluno.codigo)).build()}">Deletar</a>
							
						</td>
						<td><a
							th:href="${(#mvc.url('ACM#editarAlunoMetodo').arg(0, aluno.codigo)).build()}">Editar</a>
						</td>
						
						<td><a
							th:href="${(#mvc.url('LCM#cadastrarLivroMetodo').arg(0, aluno.codigo)).build()}">Cadastrar Livro</a>
						
						</td>
						
					<tr>
				</tbody>

			</table>

		</div>
	</div>




</body>

<style>
.centralizarObjeto {
	width: 1100px;
	margin-left: auto;
	margin-right: auto;
}
</style>
</html>
